<!doctype html>
<html lang="en-UK">
<head>
    <meta charset="utf-8"/>
    <title>3TE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./3TE.png">
</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="networkPanel">
        <p id="status">Connection not Started, Click Create Request or Paste a Request and Click Create Response</p>
        <select id="auth">
            <option value="discord">Discord</option>
            <option value="github">GitHub</option>
        </select>
        <button id="account">Log In</button>
        <label id="userId">User Id:</label>
        <label for="userId2">Opponent's User Id</label>
        <input id="userId2"/>
        <button id="beginConnection">Begin Connection</button>
    </div>
</div>
<script type="module" src="script.js" defer></script>
</body>
</html>
